    <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br>
          <form id="signup-form">
            <div class="input-field">
              <input type="text" id="signup-user" required />
              <label for="signup-user">Username</label>
            </div>
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose a password</label>
            </div>
            <button class="btn teal lighten-1 z-depth-0">Sign up</button>
            <div class="red-text lighten-2" id="signupMsgDiv"></div>
          </form>
        </div>
      </div>
    
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br>
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn teal lighten-1 z-depth-0">Login</button>
            <div class="red-text lighten-2" id="loginMsgDiv"></div>
          </form>
        </div>
      </div>

      <div id="modal-lb" class="modal">
        <div class="modal-content center-align">
          <h4 class="center-align">Leaderboard</h4><br>
          <div class="durSelection">
            <button class="btn btn-large waves-effect waves-light teal lighten-1 lb-15">15s</button>
            <button class="btn btn-large waves-effect waves-light teal lighten-1 lb-30">30s</button>
            <button class="btn btn-large waves-effect waves-light teal lighten-1 lb-60">60s</button>
            <button class="btn btn-large waves-effect waves-light teal lighten-1 lb-120">120s</button>
        </div>
          <div class="leaderboard-list">
            <table class="striped centered">
              <thead>
                <tr>
                  <th>User</th>
                  <th>Raw WPM</th>
                  <th>Adjusted WPM</th>
                  <th>Accuracy</th>
                </tr>
              </thead>
            </table>
          </div>
        </div>
      </div>
    
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br>
          <div class="account-details" id="account-details">
              <div class="durSelection">
                  <button class="btn btn-large waves-effect waves-light teal lighten-1 acct-15">15s</button>
                  <button class="btn btn-large waves-effect waves-light teal lighten-1 acct-30">30s</button>
                  <button class="btn btn-large waves-effect waves-light teal lighten-1 acct-60">60s</button>
                  <button class="btn btn-large waves-effect waves-light teal lighten-1 acct-120">120s</button>
              </div>
              <div class="content">
                  <p>Highest WPM: <span class="highest-wpm"></span></p>
                  <p>Avg WPM: <span class="avg-wpm"></span></p>
                  <p>Avg Accuracy: <span class="avg-acc"></span></p>
                  <div class="container">
                    <div class="recent-scores">
                      <table class="striped centered">
                        <thead>
                          <tr>
                              <th>Raw WPM</th>
                              <th>Adjusted WPM</th>
                              <th>Accuracy</th>
                          </tr>
                        </thead>
                        <tbody class="recent-parent">
                          
                        </tbody>
                      </table>
                    </div>
                  </div>
              </div>
          </div>
          <div class="account-extras"></div>
        </div>
      </div>
    

      <div class="row parent">
          <!--
          <div class="center-align">
              <h1 id="to-hide">SELECT DURATION</h1>
          </div>
          -->
          <div class="typing-section">
              <div id="preview" class="transparentpls">
                  <button class="raw-wpm btn-large btn-flat grey lighten-1">Raw WPM: <span style="font-size: 24px" id="raw"></span></button>
                  <button class="adjusted-wpm btn-large btn-flat grey lighten-1">WPM: <span style="font-size: 24px" id="adjusted"></span></button>
              </div>
              <div class="text-content" id="text-content">
              </div>
              <div class="input">
                  <input type="text" class="col s11" id="input-field">
                  <button class="btn col s1" id="redo">Redo</button>
              </div>
          </div>
      </div>
      <div class="result center-align">
          <span id="countdown"></span>

          <p class="changepls">Raw CPM: <span id="final-cpm"></span></p>
          <p class="changepls">Adjusted CPM: <span id="adjust-cpm"></span></p>
          <p class="changepls">WPM: <span id="final-wpm"></span></p>
          <p class="changepls">Acc: <span id="acc"></span></p>
          <div class="buttons">
              <button class="btn-large waves-effect waves-light" id="15">15s</button>
              <button class="btn-large waves-effect waves-light" id="30">30s</button>
              <button class="btn-large waves-effect waves-light" id="60">60s</button>
              <button class="btn-large waves-effect waves-light" id="120">120s</button>
              <br><br>
              <button class="autocorrect btn-large btn-flat white-text teal lighten-1 waves-effect">Autocorrect: <span class="on-off">OFF</span></button>
              <button class="theme-toggle btn-large btn-flat white-text waves-effect waves-light">TOGGLE THEME</button>
          </div>
          <br>
      </div>
