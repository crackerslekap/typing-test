<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');
        .container {
            min-height: 100%;
            align-items: center;
        }
        #corpus {
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
            line-height: 1.6em;
        }
        .typing-section {
            height: 3.2em;
            margin: 25px;
        }
        .input {
            margin-top: 25px;
        }
        body {
            font-family: 'Montserrat', sans-serif;
        }
        p {
            font-size: 24px;
        }
        #countdown {
            font-size: 64px;
        }
        .text-content {
            height: inherit;
            overflow: hidden;
        }
        .largboy {
            margin-left: 10px;
        }
        #nav-mobile {
            margin-right: 10px;
        }
        #signup-email, #signup-pass, #login-email, #login-pass {
            width: 75%;
        }
        #modal-signup, #modal-login {
            width: 25%;
        }
        .transparentpls {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .transparentpls button {
            margin: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: inherit; 
        }
        #raw, #adjusted {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <!--
            <div class="center-align">
                <h1 id="to-hide">SELECT DURATION</h1>
            </div>
            -->
            <div class="typing-section grey darken-3">
                <div id="preview" class="transparentpls">
                    <button class="raw-wpm btn-large btn-flat grey lighten-1">Raw WPM: <span style="font-size: 24px" id="raw"></span></button>
                    <button class="adjusted-wpm btn-large btn-flat grey lighten-1">WPM: <span style="font-size: 24px" id="adjusted"></span></button>
                </div>
                <div class="text-content white" id="text-content">
                </div>
                <div class="input">
                    <input type="text" class="col s11" id="input-field">
                    <button class="btn col s1" id="redo">Redo</button>
                </div>
            </div>
        </div>
        <div class="result center-align">
            <span id="countdown">0</span>
            <p>Raw CPM: <span id="final-cpm"></span></p>
            <p>Adjusted CPM: <span id="adjust-cpm"></span></p>
            <p>WPM: <span id="final-wpm"></span></p>
            <p>Acc: <span id="acc"></span></p>
            <div class="durs">
                <button class="btn-large waves-effect waves-light" id="15">15s</button>
                <button class="btn-large waves-effect waves-light" id="30">30s</button>
                <button class="btn-large waves-effect waves-light" id="60">60s</button>
                <button class="btn-large waves-effect waves-light" id="120">120s</button>
            </div>
            <br>
        </div>
    </div>

    <script
		src="https://code.jquery.com/jquery-3.5.1.js"
		integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        M.AutoInit();
    </script>
</body>
</html>
